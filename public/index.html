<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Boardgame Swap</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="shortcut icon" href="img/knight outline.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body class="grey darken-2">
    <div class="container">

        <h1 class="gametext center">Boardgame Swap!</h1>

        <div class="row">
            <form>
                <div class="col l4 m0 s0"></div>
                <div  class="input-field col l4 m12 s12">
                    <select id="user">
                        <option value="" disabled selected>Choose your option</option>
                        <option id="1">Option 1</option>
                        <option id="2">Option 2</option>
                        <option id="3">test</option>
                    </select>
                    <label class="black-text">Materialize Select</label>
                    <button class="login">Login</button>
                    <button class="signup">signup</button>
                </div>
                <div class="col l4 m0 s0"></div>
            </form>
        </div>

    </div>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
    <script src="js/index.js"></script>
</body>

</html>
